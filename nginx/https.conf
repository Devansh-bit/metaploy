server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    # ACME challenge location for Let's Encrypt (any domain)
    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/certbot;
    }
    
    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}
